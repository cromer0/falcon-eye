name: Python CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black

    - name: Lint with Flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check formatting with Black
      run: |
        black --check .

    - name: Run tests
      run: |
        python -m unittest discover -s tests

    - name: Auto format with Black and commit changes
      if: success() || failure() # Run this step even if previous steps failed, to format code before committing
      run: |
        black .
      # Use a specific action to commit changes
    - name: Commit changes
      if: success() || failure() # Also run this if black made changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "style: Auto-format Python code with Black"
        branch: ${{ github.head_ref || github.ref_name }} # Use the current branch
